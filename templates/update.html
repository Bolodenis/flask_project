{% extends 'layout.html' %}

{% block title %}Update Details{% endblock %}

{% block content %}
    <div class="container my-5">
        <h2 class="text-center mb-4">Update Your Details</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="surname" class="form-label">Surname:</label>
                <input type="text" id="surname" name="surname" class="form-control" value="{{ user[1] }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ user[2] }}" required>
            </div>

            <div class="mb-3">
                <label for="street" class="form-label">Street:</label>
                <input type="text" id="street" name="street" class="form-control" value="{{ user[3] }}" required>
            </div>

            <div class="mb-3">
                <label for="apartment" class="form-label">Apartment:</label>
                <input type="text" id="apartment" name="apartment" class="form-control" value="{{ user[4] }}" required>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" id="city" name="city" class="form-control" value="{{ user[5] }}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
{% endblock %}
